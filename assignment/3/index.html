<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="myapp.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrl">
 <h1>Narrow Down Your Chinese Menu Choice</h1>
 <div class="form-group">
   <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
 </div>
 <div class="form-group narrow-button">
   <button class="btn btn-primary" ng-click="ctrl.searchlist()">Narrow It Down For Me!</button>
 </div>

 <!-- found-items should be implemented as a component -->
 <found-items found="ctrl.found" on-remove="ctrl.remove(index)" blank="ctrl.blank()">
 </found-items>
</div>


</body>
</html>

<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Project-DatingWebsite </title>
<style>
	fieldset {background-color: #FAFAD0;
		border-color: #FAF634;
		margin: 10px;
		align-items: center;


       	}
    input { align-items: center;
    }
    label.min {background-color: #BE0C02; color: white; width: auto;
    }
     label.max {background-color: #1A0193; color: white; width: auto;}
label:hover { font-size: 150%;
	font-weight: 600;
    color: grey;}

</style>

<script type="image/javascript" >
document.getElementById("image").src="/ChooseFile.JPG";
	
</script>


</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form>

<fieldset>
	<legend>Your Face</legend>
	 <label for="image">Your image:</label>
     <input type="file" name="ChooseFile.JPG" >
     <br>
     <label>Image preview:</label>
     <span id="image">picture preview</span>

</fieldset>

<fieldset>
    <legend>Your General Details</legend>
     <label for="Name">Name:</label>
     <input type="text" name="lastname" placeholder="Your Name Here" >
     <br>
     <label>Gender:</label>
     <input type="radio" name="gender" value="male">male
     <input type="radio" name="gender" value="female">female
     <br>
     <label>Age:</label>
     <input type="number" name="Age">
     <br>
     <label>Date of birth:</label>
     <input type="Date" name="Date of birth">
     <br>
     <label>Favorite color:</label>
     <input type="color" name="Favorite color">
     <br>
     <label>Which country:</label>
     <select name="country">
     	<option value="china">China</option>
     	<option value="India">India</option>
     	<option value="japan">Japan</option>
     	<option value="US">US</option>
     	<option value="canada">Canada</option>
     	<option value="other">Other</option>
     </select>
</fieldset>
<fieldset><legend>Your Indicators</legend>
      <label>Height:</label> <label class="min">Short</label>
      <input type="range" name="Height" step="5" min="Short" max="Tall" > <span class="max"> Tall</span>
      <br>
      <label>Salary:</label> <label class="min">Poor</label>      <input type="range" name="Salary" min="Poor" max="Rich" step="5" > <label class="max">Rich</label>




</fieldset>
<fieldset>
       
    <legend>Your Contact Information</legend>
    <label>Email:</label>
    <input type="Email" name="Email">
    <br>
    <label>Mobile:</label>
    <input type="number" name="Mobile">
    <br>
    <label>Address:</label>
    <input type="text" name="Address">
    <br>
    <label>Method to contact you</label>
    <input type="checkbox" name="method" value="Email">Email
    <input type="checkbox" name="method" value="Whatsapp">Whatsapp
    <input type="checkbox" name="method" value="In-app chat">In-app chat

            



</fieldset>
	 

<input type="submit" name="submit">


</form>
</body>
</html>

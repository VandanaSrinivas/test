<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: square;
    
  
   overflow: hidden;
    background-color: pink;
}

li {
    float: left;
}

li a {
    display: inline;
    color: white;
        
    
}

li a:hover {
    background-color: purple;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

<iframe src="http://www.w3schools.com" style="border:medium solid red; height:25; width:50;"></iframe>

</body>
</html>
